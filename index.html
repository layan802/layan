<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برمجتي</title>
<style>
  body {
    background-color: #ADD8E6; /* لون الخلفية الأزرق الفاتح */
    font-family: 'Arial', sans-serif;
  }
  .button {
    background-color: #f2f2f2; /* لون الخلفية للأزرار */
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    transition: background-color 0.5s ease; /* تأثير لوني خفيف عند التحويم */
  }
  .button:hover {
    background-color: #ddd; /* تغيير لون الخلفية عند التحويم */
  }
  .container {
    text-align: center; /* محاذاة النص والأزرار للوسط */
    padding: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>أهلاً بك في موقع برمجتي</h1>
  <a href="#" class="button">تويتر</a>
  <a href="#" class="button">لينكد إن</a>
  <a href="#" class="button">مدونة البرمجة</a>
  <p>تعلم البرمجة واستمتع معنا وطوّر من نفسك</p>
</div>

</body>
</html>
